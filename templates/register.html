            <form name="userForm" ng-submit="submitForm()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label class="item item-input">
                        <input id="emailReg" type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email">
                    </label>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Introduzca una direccion de correo electronico valida.</p>
                </div>
                <label class="item item-input">
                    <input id="fnameReg" type="text" placeholder="Nombre">
                </label>
                <label class="item item-input">
                    <input id="lnameReg" type="text" placeholder="Apellido">
                </label>
                <div class="form-group" ng-class="{ 'has-error' : userForm.Mobile.$invalid && !userForm.Mobile.$pristine }">
                    <label class="item item-input">
                        <input id="mobileReg" type="number" placeholder="Mobile" class="form-control" ng-model="user.Mobile" ng-minlength="9" ng-maxlength="12">
                    </label>
                    <p ng-show="userForm.Mobile.$error.minlength" class="help-block">Por favor, introduzca un numero de movil valido</p>
                    <p ng-show="userForm.Mobile.$error.maxlength" class="help-block">Por favor, introduzca un numero de movil valido.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.Password.$invalid && !userForm.Password.$pristine }">
                    <label class="item item-input">
                        <input id="passwordReg" type="password" name="Password" placeholder="Password" class="form-control" ng-model="user.Password" ng-minlength="8" ng-maxlength="15">
                    </label>
                    <p ng-show="userForm.Password.$error.minlength" class="help-block">Introduzca una contrasena con al menos 8 caracteres.</p>
                    <p ng-show="userForm.Password.$error.maxlength" class="help-block">La contrasena es demasiado larga.</p>
                </div>
                <span id="show" ng-show="show" ng-click="Ocultar()">Mostar</span>
                <span id="show" ng-hide="show" ng-click="Mostar()">Ocultar</span><br /><br />

                <div class="padding">
                    <button class="button button-block button-positive" ng-disabled="userForm.$invalid" id="registerCustomer">Enviar</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
<style>
    .help-block{color:red;margin:5px 0 5px 15px}#hide{display:none}#hide,#show{float:right;margin-right:15px;color:#000}.profile-pic{max-width:128px;max-height:128px;display:block;margin:auto}.file-upload{display:none}
</style>
