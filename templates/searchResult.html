<ion-view view-title="Property List">
    <ion-content>
        <div class="row">
            <button id="list-view" class="col button button-light button-positive">
                List view
            </button>
            <button id="map-view" class="col button button-light">
                MAPA
            </button>
            <!--<select id="price-sort" class="form-control">
                <option data-sorttype="ass" value="price">High To Low</option>
                <option data-sorttype="dec" value="price">Low To High</option>
                <option value="price">Random</option>
            </select>-->
        </div>
        <div class="my-class">
            <label class="item item-input item-select uniqueCities">
                <span class="input-label">

                </span>
                <select id="uniqueCities">

                    <option ng-repeat="city in outputCities" value="{{city}}">{{city}}</option>
                </select>
            </label>

                    <ion-slide-box>

<style>
    .uppder-sc {
        position: fixed;
        top: 0;
    }

    i.ion-android-star {
        color: #edeb30 !important;
    }

    #map {
    }

    .button-positive {
        background-color: #0763bb !important;
    }

    .product-image {
        width: 100%;
        height: 250px;
    }

    .detail {
        position: absolute;
        bottom: 0;
        background: rgba(1, 51, 110, 0.54);
        width: 100%;
    }

    .white {
        color: white;
        max-width: 15%;
    }

    .bathroom, .bed-room {
        width: 70%;
        max-width: 30px;
    }

    .ion-android-star-outline {
        font-size: 25px;
    }

    .element-item {
        float: left;
    }
</style>
